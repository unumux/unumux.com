<!DOCTYPE html>
<html class="no-js" ng-app="uxteam">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Unum UX: Enterprise User Experience</title>
        <script type="text/javascript">
            (function() {
                var config = {
                    kitId: 'eja5oqd',
                    scriptTimeout: 3000
                };
                var h = document.getElementsByTagName('html')[0];
                h.className += ' wf-loading';
                var t = setTimeout(function() {
                    h.className = h.className.replace(/(\s|^)wf-loading(\s|$)/g, ' ');
                    h.className += ' wf-inactive';
                }, config.scriptTimeout);
                var d = false;
                var tk = document.createElement('script');
                tk.src = '//use.typekit.net/' + config.kitId + '.js';
                tk.type = 'text/javascript';
                tk.async = 'true';
                tk.onload = tk.onreadystatechange = function() {
                    var rs = this.readyState;
                    if (d || rs && rs != 'complete' && rs != 'loaded') return;
                    d = true;
                    clearTimeout(t);
                    try { Typekit.load(config); } catch (e) {}
                };
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(tk, s);
            })();
        </script>
        <script src="js/Modernizr.js"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaling=no"/>

        <!-- For MS Windows 8 pinned site icon -->

        <meta name="msapplication-TileColor" content="#265b80" />
        <!-- For third-generation iPad with high-resolution Retina display: -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/icons/Icon-72@2x.png">
        <!-- For iPhone with high-resolution Retina display: -->
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/icons/Icon@2x.png">
        <!-- For first- and second-generation iPad: -->
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/icons/Icon-72.png">
        <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
        <link rel="apple-touch-icon-precomposed" href="images/icons/Icon.png">
        <link rel="apple-touch-icon" href="images/icons/Icon.png">
