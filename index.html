<!DOCTYPE html>
<html class="no-js" ng-app="uxteam">
    <head>

        <meta name="description" content="">

        <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

        <link rel="stylesheet" href="css/app.css">
        <!-- endbuild -->
